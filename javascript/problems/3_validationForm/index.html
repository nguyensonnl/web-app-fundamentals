<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      style="
        flex-direction: column;
        width: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        gap: 20px;
      "
    >
      <div class="form-control">
        <input
          id="username"
          type="text"
          placeholder="Enter your username"
          name="username"
          class="username"
        />
        <span></span>
        <small></small>
      </div>

      <div class="form-control">
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          name="email"
          class="email"
        />
        <span></span>
        <small></small>
      </div>

      <div class="form-control">
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          name="password"
          class="password"
        />
        <span></span>
        <small></small>
      </div>
      <div class="form-control">
        <input
          id="comfirm-password"
          type="password"
          placeholder="Enter your comfirm password"
          name="comfirmPassword"
          class="confirm-password"
        />
        <span></span>
        <small></small>
      </div>

      <button type="submit">Submit</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
