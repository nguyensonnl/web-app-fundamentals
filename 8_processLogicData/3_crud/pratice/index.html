<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Pratice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <form class="form">
        <div class="form-group">
          <label>Tên danh mục:</label>
          <input
            type="text"
            placeholder="Tên danh mục..."
            class="category-name"
          />
          <div class="form-error"></div>
        </div>
        <button class="btn-cate">Submit</button>
      </form>

      <table class="table-category">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="list-cate"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
