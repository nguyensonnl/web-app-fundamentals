<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <form class="form">
        <div class="form-group">
          <label for="cate">Tên danh mục</label>
          <input
            id="cate"
            type="text"
            placeholder="Tên danh mục..."
            class="cate__name"
          />
          <div class="form-error"></div>
        </div>

        <button class="btn__submit">Submit</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody class="table__list"></tbody>
      </table>
    </div>
    <script src="./app1.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
